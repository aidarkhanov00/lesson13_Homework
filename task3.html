<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let i = 0;
        let j = 0;
        do {
            j += 1
            i += 3;
            console.log("3 * " + j + " = " + i);
        } while (i < 30 && j < 10);
    </script>
</body>
